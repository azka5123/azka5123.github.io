<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>

</head>

<body class="bg-sky-100">
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-sm bg-white border border-gray-200 rounded-3xl shadow ">
            <img class="rounded-xl mx-auto my-5" src="./images/image-qr-code.png" alt="" style="width: 90%;"/>
            <div class="px-5">
                <a href="#">
                    <h5 class=" mb-3 text-2xl font-bold tracking-tight text-gray-900 text-center">Improve your front-end
                        <br>skills by
                        building projects</h5>
                </a>
                <p class="mb-12 font-normal text-gray-700 text-center">Scan the QR code to visit Frontend <br> Mentor and
                    take your coding skills to <br> the next level</p>
            </div>
        </div>
    </div>
</body>

</html>
